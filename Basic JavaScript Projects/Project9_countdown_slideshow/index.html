<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project9_countdown_slideshow_Assignment</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    </head>

<body>
    <!--Countdown Timer Section-->
    <p>How many seconds would you like to set your timer for</p>
    <input type="number" id="seconds" value="" />
    <button onclick="countdown()" id="startButton">Start</button>
    <p id="timer"></p>
    <!--Slideshow Section-->
    <div class="slideshow-container">
        <!--full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/image_1.jpg" style="width: 100%" alt="aston martin" />
            <div class="text">Grey Aston Martin</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/image_2.jpg" style="width: 100%" alt="Red Ferrari" />
            <div class="text">Red Ferrari</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/image_3.jpg" style="width: 100%" alt="Sliver Saleen S7" />
            <div class="text">Sliver Saleen S7</div>
        </div>
        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <!--The current selection circles-->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
